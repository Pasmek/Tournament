<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <composite:interface>
    </composite:interface>
    
    <composite:implementation> 
   
        <p:commandButton value="Zaloguj" id="loginLink"  onclick="dlg.show()" />

        <p:growl id="growl" showDetail="true" life="3000" />  
        
        <p:dialog id="dialog" header="Login" widgetVar="dlg" resizable="false">
            <h:panelGrid columns="2" cellpadding="5">  
                <h:outputLabel for="username" value="Username:" />  
                <p:inputText value="#{login.login}"   
                             id="username" required="true" label="username" ></p:inputText>

                <h:outputLabel for="password" value="Password:" />  
                <h:inputSecret value="#{login.password}"   
                               id="password" required="true" label="password" />  

                <f:facet name="footer">  
                    <p:commandButton id="loginButton" value="Login" update=":loginForm"   
                                     actionListener="#{login.logon}"/>
                </f:facet>  
            </h:panelGrid>  
            
        </p:dialog>  
    </composite:implementation>

</html>
